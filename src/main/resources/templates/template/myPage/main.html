<!DOCTYPE html>
<html lang="en"  th:fragment="layout (title, body, links)" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/advice.css}">
  <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">

  <th:block th:if="${links}">
    <th:block th:replace="${links}"></th:block>
  </th:block>

  <title th:replace="${title}">Title</title>
</head>
<body>
<header id="main_header" th:replace="~{template/layoutBase/header :: header}"></header>
<div class="side-height">
  <div id="page_nav" th:insert="~{template/layoutBase/nav_myPage :: nav}"></div>
  <div id="page_body">
    <div id="body_content" th:replace="${body}"></div>
  </div>
</div>
  <footer id="main_footer" class="page-clear" th:replace="~{template/layoutBase/footer :: footer}"></footer>
</body>
<script th:inline="javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:inline="javascript" th:src="@{/js/member/member.profile.js}"></script>
<div id="main">

</div>
</html>
